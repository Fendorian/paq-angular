<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="login-page">

                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                    <input type="text" class="form-control" id="txtUsername" />
                    <label class="form-label" for="form2Example1" >Корисничко име</label>
                    </div>
                
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                    <input type="password" class="form-control" id="txtPassword"  />
                    <label class="form-label" for="form2Example2">Шифра</label>
                    </div>
                
                    <!-- Submit button -->
                    <button onclick="GetLogin();" type="button" class="btn btn-primary btn-block mb-4">Пријавите се</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/jquery/jquery-3.6.3.min.js" rel="stylesheet"></script>
    <script src="/login.js"></script>
    
</body>
</html>
