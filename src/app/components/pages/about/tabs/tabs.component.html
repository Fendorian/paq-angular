<section class="advanced-tab section-gap">
    <div class="container">
        <!-- Tabs Buttons -->
        <div class="tab-buttons">
            <div ngbNav #nav="ngbNav" class="nav nav-tabs" id="nav-tab" role="tablist">
                <li [ngbNavItem]="1">
                    <a ngbNavLink>{{mainTitle1}}</a>
                    <ng-template ngbNavContent>
                        <div class="tab-text-block left-image with-left-circle">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-lg-12 col-md-10">
                                    <div class="block-text">
                                        <h2 class="title">{{mainTitle1}}</h2>
                                        <p>
                                            {{description1}}
                                        </p>
                                        <a routerLink="/shop" class="main-btn shop-btn">{{shopText}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </li>
                <li [ngbNavItem]="3">
                    <a ngbNavLink>{{mainTitle3}}</a>
                    <ng-template ngbNavContent>
                        <div class="tab-text-block left-image with-left-circle">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-lg-12 col-md-10">
                                    <div class="block-text">
                                        <h2 class="title">{{mainTitle3}}</h2>
                                        <p>
                                            {{description3}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </li>
                <li [ngbNavItem]="4">
                    <a ngbNavLink>{{mainTitle4}}</a>
                    <ng-template ngbNavContent>
                        <div class="tab-text-block right-image with-right-circle">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-lg-12 col-md-10 order-2 order-lg-1">
                                    <div class="block-text">
                                        <h2 class="title">{{mainTitle4}}</h2>
                                        <p>
                                           {{description4}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </li>
            </div>
            <div [ngbNavOutlet]="nav"></div>
        </div>
    </div>
</section>
