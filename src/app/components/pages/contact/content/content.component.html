<section class="contact-section contact-page section-gap-top">
    <div class="container">
        <div class="contact-info">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12 order-1">
                    <div class="contact-info-content">
                        <div class="section-title left-border mb-40">
                            <h2 class="title">{{description}}</h2>
                            <h3>Univesplast d.o.o</h3>
                        </div>
                        <ul>
                            <li class="phone">
                                <a href="tel:+0123456789"><i class="far fa-phone"></i>036642839</a>
                            </li>
                            <li><i class="far fa-envelope-open"></i><a href="mailto:info@univesplast.com">info@univesplast.com</a></li>
                            <li><i class="far fa-map-marker-alt"></i>Bare 4, 88260 Čitluk</li>
                            <li>Bosna i Hercegovina</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 order-1">
                    <div class="contact-info-content">
                        <h3>Mondocup d.o.o</h3>
                        <ul>
                            <li class="phone">
                                <a href="tel:+0123456789"><i class="far fa-phone"></i>036642839</a>
                            </li>
                            <li><i class="far fa-envelope-open"></i><a href="mailto:info@mondocup.com">info@mondocup.com</a></li>
                            <li><i class="far fa-map-marker-alt"></i>Bare 4, 88260 Čitluk</li>
                            <li>Bosna i Hercegovina</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-form grey-bg">
            <div class="row no-gutters justify-content-center">
                <div class="col-10">
                    <div class="section-title text-center mb-40">
                        
                    </div>
                    <form (submit)="sendEmail($event)">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="input-group mb-30">
                                    <input type="text" placeholder="Your Full Name" name="from_name" required>
                                    <span class="icon"><i class="far fa-user-circle"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="input-group mb-30">
                                    <input type="email" placeholder="Your Email Address" name="to_email" required>
                                    <span class="icon"><i class="far fa-envelope-open"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="input-group mb-30">
                                    <input type="text" placeholder="Your Phone" name="to_phone" required>
                                    <span class="icon"><i class="far fa-phone"></i></span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group textarea mb-30">
                                    <textarea placeholder="Write Message" name="message"></textarea>
                                    <span class="icon"><i class="far fa-pencil"></i></span>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="main-btn">{{buttonText}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid container-1600">
        <div class="contact-map">
            <iframe title="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2907.2094497357634!2d17.7012957!3d43.2260681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x134b6c90f6532257%3A0x7c252f3063b0fda9!2sUni-Ves%20Plast!5e0!3m2!1ssr!2srs!4v1697932509886!5m2!1ssr!2srs" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>
</section>
