<section class="contact-section contact-page section-gap-top">
    <div class="container">
        <div class="contact-info">
            <div class="row justify-content-center">
                <div class="col-lg-6 order-2 order-lg-1">
                    <div class="illustration-img text-center">
                        <img src="assets/img/illustration/man-with-earth-02.png" alt="img">
                    </div>
                </div>
                <div class="col-lg-6 col-md-10 order-1 order-lg-2">
                    <div class="contact-info-content">
                        <div class="section-title left-border mb-40">
                            <span class="title-tag">{{ titleTag }}</span>
                            <h2 class="title">{{description}}</h2>
                        </div>
                        <p>
                            But I must explain to you how all this mistaken idea of denouncing pleasure and praising
                            pain was
                        </p>
                        <ul>
                            <li class="phone">
                                <a href="tel:+0123456789"><i class="far fa-phone"></i>+387 (0)36 644 855</a>
                            </li>
                            <li><i class="far fa-envelope-open"></i><a href="mailto:info@univesplast.com">info@univesplast.com</a></li>
                            <li><i class="far fa-map-marker-alt"></i>Bare bb, 88260 Čitluk</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-form grey-bg">
            <div class="row no-gutters justify-content-center">
                <div class="col-10">
                    <div class="section-title text-center mb-40">
                        <h2 class="title">Don’t Hesited To Contact Us</h2>
                    </div>
                    <form (submit)="sendEmail($event)">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="input-group mb-30">
                                    <input type="text" placeholder="Your Full Name" name="from_name" required>
                                    <span class="icon"><i class="far fa-user-circle"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="input-group mb-30">
                                    <input type="email" placeholder="Your Email Address" name="to_email" required>
                                    <span class="icon"><i class="far fa-envelope-open"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="input-group mb-30">
                                    <input type="text" placeholder="Your Phone" name="to_phone" required>
                                    <span class="icon"><i class="far fa-phone"></i></span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group textarea mb-30">
                                    <textarea placeholder="Write Message" name="message_html"></textarea>
                                    <span class="icon"><i class="far fa-pencil"></i></span>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="main-btn">{{buttonText}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid container-1600">
        <div class="contact-map">
            <iframe title="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5814.396192460553!2d17.709877050784932!3d43.226306159144606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1406342041058" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>
</section>
