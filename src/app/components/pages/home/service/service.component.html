<section class="service-section shape-style-one section-gap grey-bg">
    <div class="container">
        <!-- Section Title -->
        <div class="section-title text-center both-border mb-30">
            <h2 class="title">{{ titleText }}</h2>
        </div>
        <!-- Services Boxes -->
        <div class="row service-boxes justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8 col-10 col-tiny-12" *ngFor="let item of service | slice:0:3; let i = index">
                <div class="service-box text-center">
                    <div class="icon">
                        <img [src]="item.shadowicon" [alt]="item.title">
                    </div>
                    <h3><a [routerLink]="getLink(i)">{{item.title[languageService.currentLanguage | async]}}</a></h3>
                    <p>{{item.shortdesc}}</p>
                    <a [routerLink]="getLink(i)" class="service-link">
                        <i class="fal fa-long-arrow-right"></i>
                    </a>
                </div>
            </div>            
        </div>
    </div>
</section>
