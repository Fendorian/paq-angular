<section class="shop-page-wrap section-gap">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 order-1">
                <div class="row shop-top-bar justify-content-between">
                    <div class="col-lg-3 col-6 col-tiny-12">
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-10 order-3 order-lg-2">
                <app-shopsidebar></app-shopsidebar>
            </div>
            <div class="col-lg-9 order-2 order-lg-2">
                <div class="product-loop row">
                    <div class="col-lg-4 col-sm-6" *ngFor="let item of shopblock | paginate: { itemsPerPage: 6, currentPage: page }">
                        <div class="single-product">
                            <div routerLink="/product-details/{{item.id}}" class="product-img">
                                <img  [src]="item.image[0]" [alt]="item.title">
                            </div>
                            <div class="product-desc">
                                <h5 class="title"><a routerLink="/product-details/{{item.id}}">{{item.localizedTitle}}</a></h5>
                              </div>
                              
                        </div>
                    </div>
                </div>
                <div class="pagination justify-content-center">
                    <pagination-controls 
    (pageChange)="onPageChange($event)" 
    responsive="true"
    previousLabel="<"
    nextLabel=">"
    ></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>
