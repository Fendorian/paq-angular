<div class="related-product">
    <h2 class="related-title">{{relatedText}}</h2>
    <ngx-slick-carousel #slickModal="slick-carousel" [config]="settings" class="product-loop related-product-slider row">
        <div ngxSlickItem class="col-lg-3 col-sm-6" *ngFor="let item of shopblock">
            <div class="single-product">
                <div class="product-img">
                    <img [src]="item.image[0]" [alt]="item.title">
                </div>
                <div class="product-desc">
                    <!-- <h5 class="title"><a routerLink="/product-details/{{item.id}}">{{item.title[currentLanguage]}}</a></h5> -->
                    <h5 class="title"><a href="/product-details/{{item.id}}">{{item.title[currentLanguage]}}</a></h5>
                </div>
            </div>
        </div>
    </ngx-slick-carousel>
</div>
